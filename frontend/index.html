<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YZC Notes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <button class="btn-settings" onclick="openSettings()" title="Settings">⚙️</button>
        </header>
        
        <div class="main-content">
            <!-- Sidebar: Notes List (Tree) -->
            <aside class="sidebar">
                <div class="sidebar-header">
                    <button class="btn-new-note" onclick="createNewNote()">+ New Note</button>
                </div>
                <div class="notes-list" id="notesList"></div>
            </aside>
            
            <!-- Main Editor -->
            <main class="editor">
                <div class="editor-header">
                    <input type="text" id="noteTitle" placeholder="Note Title" class="note-title">
                    <button class="btn-delete" onclick="deleteCurrentNote()">Delete</button>
                </div>
                <textarea id="noteContent" placeholder="Start typing..."></textarea>
                <div class="status" id="status"></div>
            </main>
        </div>
    </div>

    <!-- Settings Modal -->
    <div class="modal" id="settingsModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Settings</h2>
                <button class="btn-close" onclick="closeSettings()">×</button>
            </div>
            <div class="modal-body">
                <div class="setting-group">
                    <label for="notesPath">Notes Storage Path:</label>
                    <div class="path-input-group">
                        <input type="text" id="notesPath" class="path-input" placeholder="Enter path to store notes" readonly>
                        <button class="btn-browse" onclick="browseFolder()">Browse</button>
                    </div>
                    <small>Notes will be stored as Markdown files (.md) in this directory</small>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn-cancel" onclick="closeSettings()">Cancel</button>
                <button class="btn-save" onclick="saveSettings()">Save Settings</button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
